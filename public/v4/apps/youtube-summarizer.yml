captainVersion: 4
services:
    $$cap_appname:
        image: nogara/youtube-summarizer:$$cap_version
        restart: 'always'
        environment:
            OPENAI_API_KEY: $$cap_openai_api_key
        caproverExtra:
            containerHttpPort: '8501'
